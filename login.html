<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* CSS Reset */
      * {
        min-width: 0;
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
    </style>
    <style>
      .input-box {
        background-color: transparent;
        line-height: 1.5rem;
        color: rgb(156 163 175);
        border-radius: 4px;
        background-color: rgba(71, 85, 105, 0.75);
      }
    </style>
  </head>
  <body style="background-color: #111">
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100vw;
        height: 100vh;
      "
    >
      <div
        style="
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 2rem;
          gap: 8px;
        "
      >
        <input
          id="username"
          autocapitalize="false"
          type="text"
          placeholder="username"
          autocomplete="off"
          class="input-box"
        />
        <input
          id="password"
          autocapitalize="false"
          type="password"
          placeholder="password"
          autocomplete="one-time-code"
          class="input-box"
        />
        <button
          style="
            width: 96px;
            background-color: rgb(96 165 250);
            color: white;
            padding: 4px;
            border-radius: 4px;
            border-color: rgba(96 165 250 / 50);
            cursor: pointer;
          "
        >
          Login
        </button>
        <p style="display: none" id="error">err</p>
      </div>
    </div>
    <script src="/login.js"></script>
  </body>
</html>
